<body>
   <script>

       var pilih = prompt('masukkan bangun datar')

       if (pilih === 'persegi' ) {
           var sisi1 = prompt('masukan sisi :')
           var sisi2 = prompt('masukan Sisi :')
           function hitungLuas(a,b) {
              var hasil = (a*b);
              return hasil;
           }
           var nilai = hitungLuas(sisi1 , sisi2);
           document.write('<b>Persegi</b> <br>')
           document.write('sisi:',sisi1, '<br>')
           document.write('sisi:', sisi2, '<br>')
           document.write('Hasil Menghitung luas = sisi x sisi = ',nilai);

       }else if(pilih === 'persegi panjang'){
           var p = prompt('masukan panjang :')
           var l = prompt('masukan lebar :')
           function hitungLuas(p,l) {
               var hasil = (p*l)
               return hasil;
           }
           var nilai = hitungLuas(p, l);
           document.write('<b>Persegi Panjang</b> <br>')
           document.write('Sisi:', p, '<br>')
           document.write('Sisi:', l, '<br>')
           document.write('Hasil menghitung  luas= p x l = ',nilai )

       } else if(pilih === 'jajar genjang'){
           var a = prompt('masukan alas :')
           var t = prompt('masukan tinggi :')
           function hitungLuas(a,t) {
               var hasil = (a*t)
               return hasil;
           }
           var nilai = hitungLuas(a,t);
           document.write('<b>Jajar genjang</b> <br>')
           document.write('Sisi : ', a, '<br>')
           document.write('Sisi : ', t, '<br>')
           document.write('Hasil menghitung luas= alas x tinggi = ', nilai)

       } else if(pilih === 'segitiga'){
           var a = prompt('masukan alas :')
           var t = prompt('masukan tinggi :')
           function hitungLuas(a,t) {
               var hasil = 1/2*a*t
               return hasil;
           }
           var nilai = hitungLuas(a,t);
           document.write('<b>Segitiga</b> <br>')
           document.write('Sisi : ', a, '<br>')
           document.write('Sisi : ', t, '<br>')
           document.write('Hasil menghitung luas = 1/2 x alas x tinggi = ', nilai)
       
       
        }else confirm('hasil tidak ditemukan')
   </script>
