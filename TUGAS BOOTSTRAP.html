  <body>
<h1 style="text-align: center;">Data Siswa</h1>
    <div class="container">
    <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="nm_namasiswa" >
   </div>

<label for="kelas">Kelas</label>
<select class="form-control" id="kls_kelas">
      
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option>
      
</select>

    <label for="alamat">Alamat</label>
    <textarea class="form-control" id="almt_alamat" rows="3"></textarea>
    <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>




    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Siswa</th>
            <th scope="col">Kelas</th>
            <th scope="col">Alamat</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tampildata">
          
        </tbody>
      </table>
    </div>



    <script>
        var namasiswa = ['Dina','Nathan']
        var kelas = ['XI','X']
        var alamat = ['Depok','Bandung']

        var tampil = document.getElementById('tampildata')

        function namaData() {
            
          tampil.innerHTML = "";
          for(i = 0; i<namasiswa.length; i++){
          
            var nodata = i+1

          tampil.innerHTML += "<tr>"+
            "<th>"+nodata+"</th>"+
            "<td>"+namasiswa[i]+"</td>"+
            "<td>"+kelas[i]+"</td>"+
            "<td>"+alamat[i]+"</td>"+
            "<td>"+
                "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                "<button class='btn btn-danger'onclick='hapus("+i+")'>Hapus</button>"+
            "</td>"+
          "</tr>"
            }
        }

        namaData()

        function add() {
            var namabaru = document.getElementById('nm_namasiswa').value
            var kelasbaru = document.getElementById('kls_kelas').value
            var alamatbaru = document.getElementById('almt_alamat').value

            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            alamat.push(alamatbaru)

            namaData()
        }
        function hapus(i) {
            var namabaru = document.getElementById('nm_namasiswa').value
            var kelasbaru = document.getElementById('kls_kelas').value
            var alamatbaru = document.getElementById('almt_alamat').value

            namasiswa.splice(i,1 )
            kelas.splice(i,1)
            alamat.splice(i,1)

            namaData()
        }
        function edit(id) {
          var mengubah = prompt("Mengganti Nama Anda",namasiswa[id])
          namasiswa[id] = mengubah;

          var mengubah = prompt("Mengganti Kelas Anda",kelas[id])
          kelas[id] = mengubah;

          var mengubah = prompt("Mengganti Alamat Anda",alamat[id])
          alamat[id] = mengubah;

          namaData()
        }

    </script>
